{% extends "Layout.html" %}
{% load static %}

<!-- titile -->
{%block title%} Update Sale | Amar Shop{%endblock title%}

{%block link%}
    <link rel="stylesheet" href="{%static 'css/inventory.css'%}">
{%endblock link%}

<!-- main body -->
{%block main%}
<div class="inventory p-2">

    <div class="card height-100 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-header fs-4 text-center">Update Sale</div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form.as_p}}
                    <div class="mt-3">
                        <a href="{% url 'sales-list' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-outline-success ms-2">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{%endblock main%}
