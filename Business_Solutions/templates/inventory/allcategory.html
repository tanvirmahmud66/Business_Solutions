{% extends "Layout.html" %}
{% load static %}

<!-- titile -->

{%block title%} All Category | Amar Shop {%endblock title%}

{%block link%}
    <link rel="stylesheet" href="{%static 'css/inventory.css'%}">
{%endblock link%}

<!-- main body -->
{%block main%}
<div class="inventory p-2">

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="fs-5 text-center">Categories</div>
            <a href="{%url 'create-category'%}" class="btn btn-outline-success btn-sm">Add Category</a>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Category Name</th>
                        <th scope="col">Total Product</th>
                        <th scope="col">Total brand</th>
                    </tr>
                </thead>
                <tbody>
                    {%for category in categories%}
                    <tr>
                        <td>{{category}}</td>
                        <td>12</td>
                        <td>5</td>
                      </tr>
                    {%endfor%}
                </tbody>
            </table>

        </div>
    </div>  

</div>
{%endblock main%}
